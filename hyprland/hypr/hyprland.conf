################
### MONITORS ###
################
monitor=eDP-1, preferred, auto, 1
monitor = , preferred, auto-up, 1
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

#################
### AUTOSTART ###
#################
exec-once = swaync
exec-once = ~/.config/hypr/scripts/toggle-mute.sh audio sync
exec-once = ~/.config/hypr/scripts/toggle-mute.sh mic sync

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME, phinger-cursors-dark
env = XCURSOR_THEME, phinger-cursors-dark

#####################
### LOOK AND FEEL ###
#####################
source = colors.conf
general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2
    col.active_border = $color-600
    col.inactive_border = $color-900

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 15
        render_power = 5
        color = rgba(0,0,0,.5)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        popups = true
        vibrancy = 0.1696
        xray = true
    }
}

animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

cursor {
	inactive_timeout = 3
}

gestures {
	gesture = 3, horizontal, workspace
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
$secMod = ALT

bind = $mainMod, TAB, workspace, previous

bind = $mainMod, c, killactive
bind = $mainMod, b, togglefloating
bind = $mainMod, a, fullscreen
bind = $mainMod, g, exec, ~/.config/hypr/scripts/toggle-waybar.sh

bind = $mainMod, l, exec, hyprlock
bind = $mainMod, m, exec, wlogout -b 2

bind = $mainMod, q, exec, kitty
bind = $mainMod, w, exec, firefox
bind = $mainMod, e, exec, code
bind = $mainMod, d, exec, nautilus
bind = $mainMod, s, exec, ~/.config/hypr/scripts/spotify-special.sh

bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/toggle-wofi.sh "wofi --show drun"
bind = $mainMod, f, exec, ~/.config/hypr/scripts/toggle-wofi.sh "~/.config/hypr/scripts/filesearch.sh"
bind = $mainMod, v, exec, ~/.config/hypr/scripts/toggle-wofi.sh "cliphist list | wofi --dmenu --prompt 'Search Clipboard' | cliphist decode | wl-copy"

bind = , Print, exec, ~/.config/hypr/scripts/capture-screen.sh

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to next/previous workspace
bind = $mainMod SHIFT, l, movetoworkspace, +1
bind = $mainMod SHIFT, h, movetoworkspace, -1
bind = $mainMod SHIFT, y, movetoworkspacesilent, -1
bind = $mainMod SHIFT, o, movetoworkspacesilent, +1

# Move active window to next/previous monitor
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move current workspace to next/previous monitor
bind = $mainMod SHIFT, u, movecurrentworkspacetomonitor, +1

# Move window
bind = $secMod SHIFT, h, movewindow, l
bind = $secMod SHIFT, l, movewindow, r
bind = $secMod SHIFT, k, movewindow, u
bind = $secMod SHIFT, j, movewindow, d

# Move focus
bind = $secMod, h, movefocus, l
bind = $secMod, l, movefocus, r
bind = $secMod, k, movefocus, u
bind = $secMod, j, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# swayosd
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle && ~/.config/hypr/scripts/toggle-mute.sh audio sync
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle && ~/.config/hypr/scripts/toggle-mute.sh mic sync
bindel = ,XF86MonBrightnessUp,   exec, swayosd-client --brightness raise && ~/.config/hypr/scripts/ddc-sync.sh
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower && ~/.config/hypr/scripts/ddc-sync.sh

# Function keys
bind = , XF86Display, exec, ~/.config/hypr/scripts/toggle-hyprsunset.sh
bind = , XF86WLAN, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center wifi
bind = , XF86NotificationCenter, exec, ~/.config/hypr/scripts/connect-airpods.sh
bind = , XF86PickupPhone, exec, playerctl play-pause
bind = , XF86HangupPhone, exec, playerctl next
bind = , XF86Favorites, exec, ~/.config/hypr/scripts/toggle-hypridle.sh

bindl = , XF86AudioPlay, exec, playerctl play-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Center all floating windows by default
# windowrulev2 = center, class:.*,floating:1

$settingsWindows = ^(org.gnome.Settings|blueberry.py|org.pulseaudio.pavucontrol|blueman-manager|.protonvpn-app-wrapped)$
windowrulev2 = float, class:$settingsWindows
windowrulev2 = size 1000 900, class:$settingsWindows
windowrulev2 = center, class:$settingsWindows
