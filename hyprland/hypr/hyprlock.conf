# INPUT FIELD
input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    rounding = 15

    dots_size = 0.3
    dots_spacing = 0.5
    
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(30,30,30,1)
    font_color = rgba(130,130,130, 1)

    fade_on_empty = false
    placeholder_text = 
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0) 

    position = 0, -175
    halign = center
    valign = center
}
