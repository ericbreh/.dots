#AUTH
auth {
    fingerprint {
        enabled = true
    }
}

# GENERAL
general {
    ignore_empty_input = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/dotfiles/hyprland/wallpaper.png
	blur_passes = 1
}

# Hours
label {
    monitor =
    text = cmd[update:1000] date +"<b>%I</b>"
    color = rgba(120, 120, 120, 1.0)
    font_size = 160
    font_family = MesloLGS Nerd Font Propo
    position = 0, 200
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] date +"<b>%M</b>"
    color = rgba(150,150,150, .4)
    font_size = 160
    font_family = MesloLGS Nerd Font Propo
    position = 0, 25
    halign = center
    valign = center
}


# Date
label {
    monitor =
    text = cmd[update:1000] date +"<b>%A, %B %d, %Y</b>"
    color = rgba(130,130,130, 1)
    font_size = 20
    font_family = MesloLGS Nerd Font Propo
    position = 0, -100
    halign = center
    valign = center
}

