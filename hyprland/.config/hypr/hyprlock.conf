# INPUT FIELD
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 3
    rounding = 15

    dots_spacing = 0.2
    
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(30,30,30,1)
    font_color = rgba(130,130,130, 1)

    fade_on_empty = false
    placeholder_text = 
    position = 0, 175
    halign = center
    valign = bottom
}

